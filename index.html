<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="css/quantity.css" />
    <title>Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-secondary">
    <div class="container w-75 card p-4 m-auto mt-4 mb-5 rounded-4 bg-light text-center shadow-lg">
        <img class="rounded-4" src="img/home.jpg" />
        <label class="fs-2 fw-semibold">Menu - Faça A Sua Escolha</label>
        <div class="card p-3 px-5 mt-3 m-5 rounded-4 bg-secondary-subtle shadow">
            <lebel class="fs-4 fw-semibold">Prato Principal</lebel>
            <lebel class="mb-3">Todos os pratos acompanham arroz, feijão e sobremesa do dia</lebel>
            <div class="row row-cols-1 row-cols-md-3 g-4 mb-4">
                <div class="col">
                    <div class="card m-auto p-3 rounded-4 bg-secondary-subtle shadow">
                        <img class="rounded-4" src=" img/bife.jpg" />
                        <label class="fw-bolder">Bife com Batata</label>
                        <label class="fs-3 fw-bold text-success">R$ 30,00</label>
                        <div class="quantity buttons_added">
                            <input type="button" value="-" class="minus">
                            <input type="number" step="1" min="0" max="" id="1" name="quantity" value="0" title="Qty"
                                class="input-text qty text" size="4" pattern="" inputmode="">
                            <input type="button" value="+" class="plus">
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card m-auto p-3 rounded-4 bg-secondary-subtle shadow">
                        <img class="rounded-4" src="img/coxa.jpg" />
                        <label class="fw-bolder">Coxa de Frango</label>
                        <label class="fs-3 fw-bold text-success">R$ 25,00</label>
                        <div class="quantity buttons_added">
                            <input type="button" value="-" class="minus">
                            <input type="number" step="1" min="0" max="" id="2" name="quantity" value="0" title="Qty"
                                class="input-text qty text" size="4" pattern="" inputmode="">
                            <input type="button" value="+" class="plus">
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card m-auto p-3 rounded-4 bg-secondary-subtle shadow">
                        <img class="rounded-3" src="img/panela.jpg" />
                        <label class="fw-bolder">Carne de Panela</label>
                        <label class="fs-3 fw-bold text-success">R$ 22,00</label>
                        <div class="quantity buttons_added">
                            <input type="button" value="-" class="minus">
                            <input type="number" step="1" min="0" max="" id="3" name="quantity" value="0" title="Qty"
                                class="input-text qty text" size="4" pattern="" inputmode="">
                            <input type="button" value="+" class="plus">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card p-3 px-5 mt-3 m-5 rounded-4 bg-secondary-subtle shadow">
            <lebel class="fs-4 fw-semibold">Acompanhamentos</lebel>
            <lebel class="mb-3">Porções para uma pessoa</lebel>
            <div class="row row-cols-1 row-cols-md-3 g-4 mb-4">
                <div class="col">
                    <div class="card m-auto p-3 rounded-4 bg-secondary-subtle shadow">
                        <img class="rounded-4" src=" img/farofa.jpg" />
                        <label class="fw-bolder">Farofa</label>
                        <label class="fs-3 fw-bold text-success">R$ 10,00</label>
                        <div class="quantity buttons_added">
                            <input type="button" value="-" class="minus">
                            <input type="number" step="1" min="0" max="" id="1" name="quantity" value="0" title="Qty"
                                class="input-text qty text" size="4" pattern="" inputmode="">
                            <input type="button" value="+" class="plus">
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card m-auto p-3 rounded-4 bg-secondary-subtle shadow">
                        <img class="rounded-4" src="img/salada.jpg" />
                        <label class="fw-bolder">Salada</label>
                        <label class="fs-3 fw-bold text-success">R$ 8,00</label>
                        <div class="quantity buttons_added">
                            <input type="button" value="-" class="minus">
                            <input type="number" step="1" min="0" max="" id="2" name="quantity" value="0" title="Qty"
                                class="input-text qty text" size="4" pattern="" inputmode="">
                            <input type="button" value="+" class="plus">
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card m-auto p-3 rounded-4 bg-secondary-subtle shadow">
                        <img class="rounded-3" src="img/torresmo.jpg" />
                        <label class="fw-bolder">Torresmo</label>
                        <label class="fs-3 fw-bold text-success">R$ 12,00</label>
                        <div class="quantity buttons_added">
                            <input type="button" value="-" class="minus">
                            <input type="number" step="1" min="0" max="" id="3" name="quantity" value="0" title="Qty"
                                class="input-text qty text" size="4" pattern="" inputmode="">
                            <input type="button" value="+" class="plus">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card p-3 px-5 mt-3 m-5 rounded-4 bg-secondary-subtle shadow">
            <lebel class="fs-3 fw-bold">Dados Pessoais</lebel>
            <form class="text-start fs-5 m-5">
                <div class="mb-4">
                    <label class="form-label">Nome Completo</label>
                    <input type="text" class="form-control border-2 border-dark-subtle" id="name"
                        placeholder="Digite seu nome">
                </div>
                <div class="mb-4">
                    <label class="form-label">Telefone</label>
                    <input type="tel" class="form-control border-2 border-dark-subtle" id="phone"
                        placeholder="Digite seu telefone">
                </div>
                <div class="mb-5">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control border-2 border-dark-subtle" id="email"
                        placeholder="Digite seu email">
                </div>
                <button onclick="calc()" type="submit" class="btn w-100 btn-primary fs-4">Calcular</button>
                <div class="text-start fs-6" id="output"></div>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script script src="js/quantity.js"></script>
    <script src="js/jquery.mask.min.js"></script>

    <script>
        $("#phone").mask("(99) 99999-9999");
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
